<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center">
      <div class="flex flex-col">
        <h1 class="self-center pb-3 text-3xl font-extrabold">
          Generate a Password!
        </h1>
        <label class="self-center" for="password">Generated Password:</label>
        <input
          type="text"
          id="password"
          class="rounded-md border border-black"
          value=""
        />
      </div>
      <div class="flex flex-col items-start gap-1 pt-3">
        <label for="passwordLength">
          Password Length:
          <input
            class="w-12 rounded-md border border-black"
            type="number"
            name=""
            id="passwordLength"
          />
        </label>

        <label for="includeLowercase">
          <input type="checkbox" name="" id="includeLowercase" />
          Include Lowercase
        </label>

        <label for="includeUppercase">
          <input type="checkbox" name="" id="includeUppercase" />
          Include Uppercase
        </label>

        <label for="includeNumbers">
          <input type="checkbox" name="" id="includeNumbers" />
          Include Numbers
        </label>

        <label for="includeSymbols">
          <input type="checkbox" name="" id="includeSymbols" />
          Include Symbols
        </label>
        <button
          class="mt-3 self-center rounded-md border border-black bg-white px-4 py-2 text-black transition-all duration-200 hover:scale-110 hover:bg-black hover:text-white active:-translate-y-2"
          onclick="generatePassword()"
        >
          Generate
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
